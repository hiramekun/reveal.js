                     ## みんなのパソコンにlinuxを入れよう！
                     - - -
                     平野隆昭

                     ---
                     ## 方針
                     - - -
                     1. 自分のパソコンの中に仮想マシンを作る

                     1. その仮想マシンの中にUbuntuというOSを入れる

                     1. Linuxプログラミングがしたくなったら仮想マシンの中に入って、そこで作業をする
                     
                     >>>
                     ### デュアルブートは？
                     仮想マシンを作らずに、最初からUbuntuを入れる方式  
                      - 設定することが多そう
                      - WindowsのOSアップデート時などに不具合が生じたりする

                     ---
                     ## 1.仮想マシンを作る
                     - - -
                     ### 仮想マシンって何？
                     **自分のpcの中に作った、もう一つのpcのようなもの**

                     今回、自分のpc上ではmacOSが動いているが、仮想マシン上ではUbuntuが動くようにする。


                     >>>
                     ### OSとは
                     **ハードウェアを統一的に扱えるインターフェースのこと**

                     macだったら、macOSを使って、同じような方法でハードウェアを操作することができる。


                     ---
                     ## 使うツール
                     - - -
                     
                     ### VirtualBox
                     仮想マシンを入れることのできるアプリケーション
                     （~boxという名前からも連想しやすい）

                     <br>
                     ### Vagrant
                     VirtualBoxを自動的に動かすことのできるツール

                     本来ならば、様々な設定をVirtual Boxに対して行わなければならないが、それを自動的に行ってくれる。

                     ---
                     ## 関係のイメージ図

                     ![image](https://user-images.githubusercontent.com/20180425/39853370-df023756-545c-11e8-9d61-708a245ace3b.png)

                     ---

                     ## 2.Ubuntuを入れる
                     このサイトとかを参考にする。
                     https://qiita.com/inouet/items/b36638adc2b5772db457

                     1. Vagrantのダウンロード  
                     http://www.vagrantup.com/
                     
                     1. Virtual Boxのダウンロード  
                     https://www.virtualbox.org/
                     
                     1. VagrantとVirtual Boxのセットアップ  
                     作業用ディレクトリを作る→移動する→仮想マシンの追加→仮想マシンの初期化  
                     ```console
                     $ mkdir -p ~/Vagrant/ubuntu-xenial
                     $ cd ~/Vagrant/ubuntu-xenial
                     $ vagrant box add envimation/ubuntu-xenial https://atlas.hashicorp.com/envimation/boxes/ubuntu-xenial
                     $ vagrant init ubuntu/xenia164
                     ```
                     
                     ---
                     ## 3.仮想マシンに入る方法
                     ```console
                     $ vagrant up # 仮想マシンを立ち上げる
                     $ vagrant ssh # 仮想マシンにログインする
                     Welcome to Ubuntu 16.04.3 LTS (GNU/Linux 4.4.0-109-generic x86_64)

                     * Documentation:  https://help.ubuntu.com
                     * Management:     https://landscape.canonical.com
                     * Support:        https://ubuntu.com/advantage
                     Last login: Thu Apr 26 06:39:42 2018 from 10.0.2.2

                     $ exit # ログアウトする
                     logout
                     Connection to 127.0.0.1 closed.
                     ```
                     
                     ---
                     ## 環境構築
                     - - -
                     ### Javaのインストール
                     仮想環境には、javaが入っていないので、vagrantにログインした後に、そこにダウンロードしてくる必要がある。

                     ```console
                     $ sudo apt-get update
                     $ sudo apt-get install default-jre
                     $ sudo agt-get install default-jdk
                     
                     ```
                     
                     >>>
                     ### git事始め
                     ```console
                     $ sudo apt-get install git
                     ```
                     
                     ### vimのインストール
                     ```console
                     $ sudo apt-get install vim
                     ```
