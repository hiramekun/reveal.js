                ### 自分の解決したいシステム（設問1）
                - - -
                **将棋の次の一手**
                 - 将棋の次の一手としてどれを選択するかは、盤面だけではない複雑な構造となっている。
                
                 - 今回は、将棋の次の一手に影響を与える要因を考察したい。
                
                 - こうすることで、将棋の指し手に影響を与える要因の因果関係を探り、より良い一手を指すためにどのような状態が必要なのかを考察する。

                ### ISM考察
                - - -
                 - ISMでは一番上のレベル（レベル5）に影響を受けるのではなく、影響を及ぼす因子が入っている（相手の棋力や、重要な対極であるかどうかなどは、自分ではどうしようもない事実である）。これは理にかなっている。
                 - 推移律を取り除いたこの図でもこのように相関している要素が多く、かなり密接に関わっている要素を自分が選択したと思われる。

                ### DEMATEL考察
                - - -
                 - 10番の精神状態が、影響を強く受け、さらには関連度も最も高くなった。
                 - 17番の知識が、影響を与える因子としては最も高い数値を示し、これは直感的にも理にかなっていると思われる。
                
                ---
                ### 因果ループの考察（設問4）
                - - -
                 - ISMを用いた因果関係から、一部を抜粋して因果関係を考察し、より良い指し手を生みだすための方策を考える。
                
                 - ISMとDEMATELでわかったことは、精神状態がこのシステムから強く影響を受けさらに関連度が高いということだ。
                 - そこで、精神状態に影響を及ぼし、かつ精神状態から影響を受けるループを抽出し、その因果ループを考察することにする。
                
                >>>
                <img src="https://user-images.githubusercontent.com/20180425/39180064-e7dbc5fe-47f0-11e8-93c0-4ddcb0eeca18.jpg" height=250>  
                 - 図を見ればわかるように、精神状態は自分の残り持ち時間、盤面が有利になるかどうかと同一方向に変化する。
                 - 逆に、相手玉の安全度は精神状態と盤面の有利さに対して、反対方向の影響を与える。（相手玉が安全なほど、精神状態は不安定になり、盤面は不利になる。）
                
                 - ここで注目したいのは、反対方向の影響を与える相手玉の安全度である。
                
                >>>
                 - 相手玉の安全度が高まると、次の状態が同時に起こる。
                
                   - 精神状態が悪化し、これは盤面の有利さの悪化につながる。
                   - 盤面の有利さが悪化し、精神状態が悪化する。
                
                 - これにより、精神状態の悪化と盤面の悪化が急速に進むことになり、適切な次の一手を指すことが難しくなる。
                
                >>>
                ### 解決策
                - - -
                **相手玉の安全度を低くする方針を考える**  
                
                解決策としては以下のような方策が考えられる。
                 - 序盤では、相手玉の陣形が崩れている瞬間に仕掛ける。ただ、これは今までも周知の事実として様々な仕掛けに採用されている方針ではある。
                
                 - 相手玉が安全になる前に、相手玉に迫る。急戦を採用することで、相手玉が安全になる前に主導権を握ることができ、適切な次の一手を刺しやすくなる。
                 - 相手が終盤に守りを固める手を打ってきた場合、その構想が完成する前に切り込んでいく。
